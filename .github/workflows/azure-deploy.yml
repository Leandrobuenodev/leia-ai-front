name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event_name != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_MEADOW_0F22CB40F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          ###### CONFIGURAÇÃO QUE FUNCIONA ######
          app_location: "KumulusAI"      # Onde o robô entra para achar o index.html
          api_location: "KumulusAI"      # Onde o robô entra para achar o C#
          output_location: ""            # Vazio, porque o site já está na raiz da pasta acima
          skip_app_build: true           # Apenas copia o que achar
          ########################################