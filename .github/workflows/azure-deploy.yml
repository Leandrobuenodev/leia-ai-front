name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event_name != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_MEADOW_0F22CB40F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          ###### CONFIGURAÇÃO DEFINITIVA ######
          app_location: "/"               # Olha para a raiz do repositório
          api_location: "KumulusAI"       # Procura o C# aqui
          output_location: "KumulusAI"    # PEGA O INDEX.HTML DAQUI E JOGA NO SITE
          skip_app_build: true            # Não tenta compilar o HTML
          ######################################